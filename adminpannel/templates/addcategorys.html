{% extends 'adminbase.html'%} {% load static %} 
{%block addcategorys%}

<section class="vh-100" style="background-color: #e22794;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
          <h1 class="text-white mb-4">Add Categorys</h1>
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5 cat-name">
                        <h6 class="mb-0">Category Name</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <input type="text" id="name" class="form-control form-control-lg cat-name" />
                    </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5 cat-img">
                        <h6 class="mb-0">Category Image</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                        <input class="form-control form-control-lg cat-name" id="image" type="file" />
                        <div class="small text-muted mt-2">Upload Image</div>
                    </div>
                </div>
                <hr class="mx-n3">
            </div>
            <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg addcat">Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
{% block scripts %}
<script>
  $(document).on('click','.addcat',function(e){
    e.preventDefault();
    var name = $('#name').val();
    var img = $('#image').val();
    $.ajax(
    {
        type: "POST",
        url: "{%url 'addingcategory' %}",
        dataType: 'json',
        data: {name:name,img:img},
        success: function(data) {
         
          location.reload(true)

        },
        error: function() { 
         alert("error") 
        }
    });
  });
</script>
{% endblock %}
