{% extends "partials/base.html" %}
{% block Checkout %}
<div class="container">
    <div class="login-card card mt-5 ml-auto mr-auto">
        <div class="card-body">
            <form action="{% url 'checkoutcustomer' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="address">Address</label>
                    {{checkoutform.address}}
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    {{checkoutform.phone}}
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    {{checkoutform.pincode}}
                </div>
                <div class="form-group">
                    <label for="date">Delivery Date</label>
                    {{checkoutform.date}}
                </div>    
                {% for item in usercart %}
                <input type="hidden" name="product_id" product_id="{{item.id}}">
                {% endfor %}
                <div class="col-12 text-right">
                    <input type="submit" class="btn btn-outline-success" value="Checkout">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}



{% block scripts%}
<script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
</script>
{% endblock scripts%}
