{% extends 'partials/base.html'%} {% load static %} 
{% block content %}

<div class="container">
  <div class="login-card card mt-5 ml-auto mr-auto">
    <div class="card-body">
      <h4 class="login text-center">Login</h4>
      <form method="POST" action="{{request.get_full_path}}">
        {% for message in messages %}
        <div class="alert alert-success">
          <a href="#" class="alert-link">{{ message }}</a>.
        </div>
        {% endfor%} {%csrf_token%}
        <div class="form-group">
          <label for="email">Username</label>
          {{form.username}}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          {{form.password}}
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            <i class="las la-lock-open"></i> Login
          </button>
        </div>
        <div class="d-flex justify-content-center mt-1">
          New User? <a class="text-dark ml-1" href="{% url 'register' %}"  style="text-decoration: none;">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
