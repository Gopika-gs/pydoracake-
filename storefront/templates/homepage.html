{% extends 'partials/base.html'%} {% load static %} {% block home %}
<!-- Homepage content -->

<div class="container  mt-4">
  <div class="row">
      {% for category in categories %}
        
      <div class="col-12 col-md-4 col-lg-3">
          <div class="home-cake-card card mb-3 h-200 overflow-hidden">
            <a class="card-link" href="{% url 'viewMore' category_id=category.id %}">
              <img src="{{category.img.url}}" class="card-img-top">
              <div class="card-body">
                  <h5 class="card-title font-weight-bold">{{category.name}}</h5>
              </div></a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
